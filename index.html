<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Axion-project</title>
	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-left">
      	<img class="logo" src="img/header/logo.svg">
      	<nav class="menu">
      	  <a class="menu__item" href="">SHOP</a>
      	  <a class="menu__item" href="">NEWS</a>
      	  <a class="menu__item" href="">TEAM</a>
      	  <a class="menu__item" href="">LEGACY</a>
      	  <a class="menu__item" href="">HELP</a>	
      	</nav>
      </div>
      <div class="header-right">
        <form action="" method="post" class="search">
	      <input type="search" name="" placeholder="" class="input" />
	      <a class="lupa-btn" href=""><img src="img/header/lupa.svg"></a>
        </form>	
      	<nav class="menu">
      	  <a class="menu__item" href="">SING IN</a>
      	  <a class="menu__item" href="">CART<span>1</span></a>
      	</nav>
      	<img class="flag" src="img/header/flag.svg">	
      </div>
    </header>
      <section class="intro">
      	<img class="intro__img" src="img/intro/grafity.jpg" alt="">
      	<div class="intro__inner">  
          <h1 class="intro__title">Legendary footwear reborn.
          </h1>
          <div class="batton">
            <p class="batton__text">SHOP NOW</p>
            <a class="batton__arrow" href="#">
              <div></div>
            </a>
          </div>
        </div>  
      </section>
      <section class="product">
        <h2 class="product__title">
          FEATURED PRODUCT 
        </h2>
        <div class="product__row">
          <div class="product__item">
            <img class="product__img" src="img/product/black.png">
            <p class="product__text">Atlas Black/Rasta Axion</p>
            <div class="product-price">
              <p class="product-price__text">$89.00</p>
              <div class="circle">
                <div class="circle__item"></div>
                <div class="circle__item circle__item_black circle__item_big"></div>
                <div class="circle__item circle__item_red"></div>
                <div class="circle__item circle__item_yellow"></div>
              </div>
            </div>
          </div>
          <div class="product__item">
            <img class="product__img" src="img/product/orange.png">
            <p class="product__text">Camel/Chili Pepper Axion </p>
            <div class="product-price">
              <p class="product-price__text">$74.00</p>
              <div class="circle">
                <div class="circle__item"></div>
                <div class="circle__item circle__item_orange circle__item_big"></div>
                <div class="circle__item circle__item_red"></div>
                <div class="circle__item circle__item_yellow"></div>
              </div>
            </div>
          </div>
          <div class="product__item">
            <img class="product__img" src="img/product/grey.png">
            <p class="product__text">Mandel Smoke/Rust Axion </p>
            <div class="product-price">
              <p class="product-price__text">$69.00</p>
              <div class="circle">
                <div class="circle__item"></div>
                <div class="circle__item circle__item_brown circle__item_big"></div>
                <div class="circle__item circle__item_blue"></div>
                <div class="circle__item circle__item_yellow"></div>
              </div>
            </div>
          </div>
          <div class="product__item">
            <img class="product__img" src="img/product/cream.png">
            <p class="product__text">Cloud/Electric Blue Axion </p>
            <div class="product-price">
              <p class="product-price__text">$69.00</p>
              <div class="circle">
                <div class="circle__item"></div>
                <div class="circle__item circle__item_ocean circle__item_big"></div>
                <div class="circle__item circle__item_red"></div>
                <div class="circle__item circle__item_yellow"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
     
  </div>	

	
</body>
</html>
